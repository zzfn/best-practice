  function throttle(fn, wait) {
      let timer = null
      return function (...args) {
          if (timer) return
          timer = setTimeout(() => {
              fn.apply(this, args)
              timer = null
          }, wait)
      }
  }
  function handle(e) {
      console.log(e)
  }
  const s=throttle(handle,300)
document.querySelector('.container').addEventListener('mousemove',s)

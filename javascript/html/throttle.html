<script>

    function debounce(fn,delay=1000) {
        let timer=null
        return function (...arg) {
            if(timer){
                clearTimeout(timer)
            }
            timer=setTimeout(()=>{
                fn.apply(this,arg)
                timer = null
            },delay)
        }
    }
    function throttle(fn,wait=1000) {
      let currentTime=Date.now()
      return function (...arg) {
        let now=Date.now()
        if(now-currentTime>=wait){
          fn.apply(this,arg)
          currentTime=now
        }
      }
    }
